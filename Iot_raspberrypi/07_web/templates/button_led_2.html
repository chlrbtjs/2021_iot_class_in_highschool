<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- h1 : 제목 -->
  <h1>LED ON/OFF</h1> 
    <!-- button, onclick 이벤트를 지정해 주어야 함 : 버튼 -->
  <button onclick="led_op(1)">GREEN LED ON</button>
  <button onclick="led_op(2)">GREEN LED OFF</button>
  <button onclick="led_op(3)">BLUE LED ON</button>
  <button onclick="led_op(4)">BLUE LED OFF</button>
  <div id="result"></div>
  <!-- 자바스크립트 -->
  <script>    
        // onclick 이벤트에서 호출하는 함수
    function led_op(op) {
    let url
      if(op == 1) url = "/g/1";
      else if(op == 2) url = "/g/0";
      else if(op == 3) url = "/b/1";
      else url = "/b/0";

      fetch(url)
      .then(response=>response.text())
      .then(data=> {
        let result = document.querySelector("#result");
        result.innerHTML = "<h1>" + data + "</h1>";
      });

      
    }
  </script>
</body>
</html>
